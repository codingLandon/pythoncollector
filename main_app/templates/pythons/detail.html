{% extends 'base.html' %}
{% block content %}

<h1>Python Details</h1>

<div class="card">
  <div class="card-content">
    <span class="card-title">{{ python.name }}</span>
    <p>Species: {{ python.species }}</p>
    <p>Morph/Locality: {{ python.morph }}</p>
    {% if python.age > 0 %}
      <p>Age: {{ python.age }}</p>
    {% else %}
      <p>Age: Is Just A Babyy</p>
    {% endif %}
  </div>
</div>

{% endblock %}
